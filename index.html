<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FourcheLangue</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body onload="init()">
	<div class="container">
    <br>
	<h1>FourcheLangue</h1>
    <br>
    <h5 class="card-title">Projet Algo. et SDD - 2018/2019</h5>
    <p class="card-text">Romain Capocasale et Vincent Moulin, INF2dlma</p>
    <hr>
    <br>
    <div class="form-group">
      <h4 for="content_textarea">Write your text, Harry will tell you what's the language <span style='font-size:25px;'>&#128013;</span></h4>
      <p id="language_infos">This text is writing in <img id="img_lang" src="" width="25" height="25"></p>
      <textarea class="form-control" id="content_textarea" rows="8" onkeyup="getContent()"></textarea>
    </div>
    <p id="value"></p>
	</div>
  <script src="hashtable.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    function init()
    {
      document.getElementById("language_infos").style.visibility = "hidden";
      document.getElementById("content_textarea").focus();
    }

    function getContent()
    {
      let values = document.getElementById("content_textarea").value;

      let regex = /[.,]/g;
      let values_clear = values.replace(regex, '');
      let values_list = values_clear.split(' ');

      document.getElementById("value").innerHTML = values_list;

      if (values_list[0] == "test") { changeImg("german"); } else { changeImg("italian"); }
    }

    function changeImg(language)
    {
    	document.getElementById("language_infos").style.visibility = "visible";
    	switch(language) {
		  case "german":
		    document.getElementById("img_lang").src="flags/german.png";
		    break;
		  case "italian":
		    document.getElementById("img_lang").src="flags/italian.png";
		    break;
		  case "english":
		    document.getElementById("img_lang").src="flags/english.png";
		    break;
		  case "spain":
		    document.getElementById("img_lang").src="flags/spain.png";
		    break;
		  case "french":
		    document.getElementById("img_lang").src="flags/french.png";
		    break;
		  default:
		} 
    }
  </script>
  </body>
</html>
